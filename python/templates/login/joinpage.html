{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>UbiMobile</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- 경륜 쓴거 -->
  <script src = "jquery-3.4.1.js"></script>
  </head>
<body>
    <div>
        <form>
            <ul>
                <li>
                    <label>아이디<br><input type="text" id="id" size="60" required></label>
                </li>
                <li>
                    <label>비밀번호<br><input type="password" id="pwd" size="60" required></label>
                </li>
                <li>
                    <label>비밀번호확인<br><input type="password" id="pwd2" size="60" required></label>
                </li>
                <li>
                    <label>이름<br> <input type="text" id="name" size="60" required></label>
                </li>
                <li>
                    <label>생년월일<br> <input type="text" id="year" size="15" placeholder="년" required></label>
                    <select id="month">
                        <option value="0">1월</option>
                        <option value="0">2월</option>
                        <option value="0">3월</option>
                        <option value="0">4월</option>
                        <option value="0">5월</option>
                        <option value="0">6월</option>
                        <option value="0">7월</option>
                        <option value="0">8월</option>
                        <option value="0">9월</option>
                        <option value="0">10월</option>
                        <option value="0">11월</option>
                        <option value="0">12월</option>
                    </select>
                    <input type="text" id="day" size="15" placeholder="일" required>
                </li>
                <li>
                    <label>성별<br><select id="sex">
                        <option value="select">성별</option>
                        <option value="m">남자</option>
                        <option value="w">여자</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>본인 확인 이메일<small>선택</small><br>
                        <input type="email" id="e-mail" size="60" placeholder="선택입력">
                    </label>
                </li>
                <li>
                    <label>휴대전화</label><br>
                    <select id="sel_tel">
                        <option value="korea">대한민국 +82</option>
                    </select><br>
                </li>
                <li>
                    <input type="tel" id="tel_no" size="32" placeholder="전화번호 입력" required>
                    <button type="button" id="btn">인증번호 받기</button>
                </li>
                <input type="text" id="security" size="60" placeholder="인증번호를 입력하세요" required>
                <li>
                    <button type="submit" class="sub">가입하기</button>
                </li>
            </ul>
        </form>
    </div>
 <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery-sticky/jquery.sticky.js' %}"></script>
  <script src="{% static 'assets/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
