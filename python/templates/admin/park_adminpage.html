{% extends "inner-page.html" %}

{% load static %}
{% block content %}
<style>
#park_adminpage {background-image: url(static/assets/img/portfolio/gradient.JPG);
                width: 100%;
                height: 100vh;
                position: relative;
                margin: auto;
                }

h1{ color: white;}

</style>
<section id="park_adminpage" >
    {% if parking %}
    {% for p in parking %}
    <div align="center">
    <div class="hero-container" style="border: 5px solid white; width: 50%;" align="center">
      <a href="" class="hero-logo" data-aos="zoom-in"><img src="static/assets/img/hero-logo.png" alt=""></a>
      <h2 data-aos="zoom-in" style="color:white;">{{p.p_name}}</h2>
      <h4 data-aos="fade-up" style="color:white;">주소: {{p.p_addr}}</h4>
      <h4 data-aos="fade-up" style="color:white;">주차대수: {{p.p_cap}}대</h4>
      <a data-aos="fade-up" href="park_adminUpdate" style="text-size 24px;" class="btn-get-started scrollto">수정하러가기</a>
    </div>
    </div>
    {% endfor %}
    {% else %}
    <h3 style="text-align:center; color:white;">등록된 주차장이 없습니다.</h3>
    &nbsp;
    <div id="button_div" align="center">
    <button>등록하기</button>
    </div>
    {% endif %}

</section>

{% endblock %}
